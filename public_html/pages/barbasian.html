	<div id="top">
	    <!--
	    Statement: 
	    <br>
	    a) Generation of networks using the Barabasi & Albert preferential attachment model. 
	    <br>
	    Compute the <strong>degree distribution</strong> and the complementary cumulative degree distribution <strong>(CCDD)</strong>, using histograms in log scale. 
	    <br>
	    Fitting of the power-law exponent from the histograms, and using the maximum likelihood estimation <strong>(MLE)</strong> as it appears in Newman's review. 
	    <br>
	    Build networks of different sizes (from 1000 to 100000 nodes), and with different average degree (2, 4, 6, ...).
	    -->
	</div>
